<div class="king">
    <mat-toolbar>
        <mat-icon>shopping_bag</mat-icon>
        <span class="queen"> <strong>BAGSHOO</strong></span>
        <span class="example-spacer"></span>
        <a mat-raised-button routerLink="login" color="accent" routerLink="/login">Login</a>
    </mat-toolbar>
</div>
<body>
<div class="container">
<div class="card">
<div class="row-md-6 row-sm-1 row-lg-12">
	<h4 class="card-header">Register</h4>
	<div class="card-body">
		<form [formGroup]="service.formValidate" (ngsubmit)="register()">
			<div class="form-group" >
				<label for="username">Name</label>
				<input mat-error type="text" formControlName="Name" placeholder="Enter your name"class="form-control" name="name" [(ngModel)]="name"/>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" formControlName="Email" class="form-control" placeholder="Enter your Emailid"name="email" [(ngModel)]="email"/>
			</div>
			<div class="form-group">
				<label for="phonenumber">Phonenumber</label>
				<input type="tel" formControlName="Phonenumber" class="form-control" placeholder="Enter your Phonenumber"name="phone" [(ngModel)]="phone"/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" formControlName="PassWord" class="form-control" placeholder="Enter password"name="password" [(ngModel)]="password" />
			</div>
			<div class="form-group">
				<label for="pincode">Pincode</label>
				<input type="pincode" formControlName="Pincode" class="form-control"placeholder="Area pincode" name="pincode" [(ngModel)]="pincode"/>
			</div>
			<div class="form-group"><br>
				<button mat-raised-button color="accent" (click)="register()" [disabled]="service.formValidate.invalid">Register</button> &nbsp;
				<button mat-raised-button color="accent" (click)="ClearValue()">Clear</button>
				<a class="rtl" routerLink="/login">Already have an account? Login</a>
				<button class="bn" mat-raised-button color="accent" routerLink="/login">Back</button>
			</div>
		</form>
	</div>
</div>
</div>
</div>
</body>
